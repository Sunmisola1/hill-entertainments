<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Your Hero Section</title>
    <style>
      /* Custom styles go here */
      /* Zooming animation */
      @keyframes zoomIn {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.2);
        }
      }

      .zoom-in {
        animation: zoomIn 1s ease-in-out infinite alternate;
      }

      /* Circular image container */
      .circle-container {
        position: relative;
        width: 150px; /* Adjust as needed */
        height: 150px; /* Adjust as needed */
        border-radius: 50%;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Surrounding small images */
      .small-images {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
        margin-top: 2rem;
      }

      .small-image {
        width: 50px; /* Adjust as needed */
        height: 50px; /* Adjust as needed */
        border-radius: 50%;
        overflow: hidden;
      }

      /* Slanted image section without clip-path */
      .slanted-container {
        position: relative;
        overflow: hidden;
        background-color: #38a169; /* Green color */
        z-index: 1;
      }

      /* Navigation Bar */
      nav {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: #1a202c; /* Dark background color */
        padding: 1rem;
        z-index: 2;
      }

      nav a {
        color: #ffffff; /* White text color */
        text-decoration: none;
        margin: 0 1rem;
        font-size: 1.2rem;
      }

      /* Swiper container */
      .swiper-container {
        width: 100%;
        height: 100%;
      }

      .swiper-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <!-- Navigation Bar -->
    <nav>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>

    <!-- Hero Section -->
    <section class="relative h-screen flex flex-col md:flex-row items-center">
      <!-- Part 1 -->
      <div id="home" class="w-full md:w-1/2 bg-blue-500 h-full text-white p-8">
        <h1 class="text-4xl font-bold mb-4">Welcome to Your Website</h1>
        <p class="text-lg">
          Discover amazing things with our awesome website. Lorem ipsum dolor
          sit amet, consectetur adipiscing elit. Sed do eiusmod tempor
          incididunt ut labore et dolore magna aliqua.
        </p>
      </div>

      <!-- Part 2 (Slanted Image Section without Clip-path) -->
      <div
        id="about"
        class="w-full md:w-1/2 text-white p-8 flex flex-col items-center slanted-container"
      >
        <!-- Circular image container -->
        <div class="circle-container mb-4">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img
                  src="image1.jpg"
                  alt="Slide 1"
                  class="max-w-full h-auto swiper-zoom-in"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="image2.jpg"
                  alt="Slide 2"
                  class="max-w-full h-auto swiper-zoom-in"
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="image3.jpg"
                  alt="Slide 3"
                  class="max-w-full h-auto swiper-zoom-in"
                />
              </div>
              <!-- Add more slides as needed -->
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
          </div>
        </div>

        <!-- Surrounding small images -->
        <div class="small-images">
          <div class="small-image">
            <img
              src="small-image1.jpg"
              alt="Small Image 1"
              class="max-w-full h-auto"
            />
          </div>
          <div class="small-image">
            <img
              src="small-image2.jpg"
              alt="Small Image 2"
              class="max-w-full h-auto"
            />
          </div>
          <div class="small-image">
            <img
              src="small-image3.jpg"
              alt="Small Image 3"
              class="max-w-full h-auto"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Add more sections as needed -->

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper('.swiper-container', {
        slidesPerView: 1,
        spaceBetween: 10,
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable: true
        },
        autoplay: {
          delay: 1000, // Set the delay to 30 seconds
          disableOnInteraction: false
        },
        zoom: {
          maxRatio: 2 // Adjust the maximum zoom ratio as needed
        }
      })
    </script>
  </body>
</html>
