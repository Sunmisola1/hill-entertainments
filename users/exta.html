<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/users/login.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/9e0694c1ee.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login/Register</title>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen ">
    <div class="bg-white p-8 rounded shadow-md w-96 ">
 
       <div id="loginForm">
        <h1 class="text-2xl font-semibold mb-6  text-black">Login</h1>

        <form>
          <div class="mb-4">
            <label
              for="username"
              class="block text-gray-600 text-sm font-medium mb-2"
              >Username</label
            >
            <input
              type="text"
              id="username"
              name="username"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            />
          </div>

          <div class="mb-4">
            <label
              for="password"
              class="block text-gray-600 text-sm font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            />
          </div>

          <button
            type="button"
           
            class="w-full bg-red-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          >
            Login
          </button>
        </form>

        <p class="text-gray-600 mt-4">
          Don't have an account?
          <a href="#" onclick="showRegisterForm()" class="text-blue-500"
            >Register here</a
          >.
        </p>
      </div>  </div>

      <div id="registerForm" class="hidden">
        <h1 class="text-2xl font-semibold mb-6">Register</h1>

        <form>
          <div class="mb-4">
            <label
              for="newUsername"
              class="block text-gray-600 text-sm font-medium mb-2"
              >Username</label
            >
            <input
              type="text"
              id="newUsername"
              name="newUsername"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            />
          </div>

          <div class="mb-4">
            <label
              for="email"
              class="block text-gray-600 text-sm font-medium mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            />
          </div>

          <div class="mb-4">
            <label
              for="newPassword"
              class="block text-gray-600 text-sm font-medium mb-2"
              >Password</label
            >
            <input
              type="password"
              id="newPassword"
              name="newPassword"
              class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500"
            />
          </div>

          <button
            type="button"
       
            class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
          >
           Login
          </button>
        </form>

        <p class="text-gray-600 mt-4">
          Already have an account?
          <a href="#" onclick="showLoginForm()" class="text-blue-500"
            >Login here</a
          >.
        </p>
      </div>
    </div>
 

    <script src="login.js"></script>
  </body>
</html>
